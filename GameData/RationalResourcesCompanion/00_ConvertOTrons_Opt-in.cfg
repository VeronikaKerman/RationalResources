// Opt-In system for RR converters

// Serial ISRU capacity (RRPower) is the default core rating of a converter

// Parallel ISRU capacity (RRSlots) is the core count, used by mods that enable
// (or force) converters to have slots and switchable modules. These mods
// include Kerbalism and Wild Blue Industries.

// The actual processing patches are applied by Apply_Convert0Trons config files.
// To opt-in, other mods may include RR* fields in their part or patch configs.

// Rational Resources
@PART[rr_boxblue_long]
{
	RRConverter = Set
	RRPower = 1 // serial ISRU capacity
	RRSlots = 1 // parallel ISRU capacity
}
@PART[rr_boxblue]
{
	RRConverter = Set
	RRPower = 0.6
	RRSlots = 1
}

// Squad
@PART[ISRU]:AFTER[RationalResources]
{
	RRConverter = Set
	RRPower = 1
	RRSlots = 1
	isStock = True
}
@PART[MiniISRU]:AFTER[RationalResources]
{
	RRConverter = Set
	RRPower = 0.25
	RRSlots = 1
	isStock = True
}

// Grounded
@PART[groundedisru]:NEEDS[Grounded]:AFTER[RationalResources]
{
	RRConverter = Set
	RRPower = 0.5
	RRSlots = 1
}

// Stockalike Mining Expansion
@PART[SMX_Size?ISRU|SMX_Mk?ISRURefinery]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRConverter = Set
	RRPower = 1
	RRSlots = 1
}

@PART[SMX_Size3ISRU]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	@RRPower:NEEDS[!Kerbalism,!ClassicStock] = 4
	@RRSlots = 4
}
@PART[SMX_Size0ISRU]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	@RRPower = 0.2
	@MODULE[ModuleCoreHeat]
	{
		@MaxCoolant = 100
	}
}
@PART[SMX_Mk2ISRURefinery]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	@RRPower = 0.66
}
@PART[SMX_Mk3ISRURefinery]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	@RRPower:NEEDS[!Kerbalism,!ClassicStock] = 3.3333
	@RRSlots = 4
}

// Kerbalism
@PART[kerbalism-chemicalplant]:NEEDS[KerbalismConfig]:AFTER[RationalResources]
{
	RRConverter = Set
	RRPower = 0.0138
}

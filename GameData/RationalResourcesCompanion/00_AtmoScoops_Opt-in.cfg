// Opt-In system for RR athospheric harvesters

// Serial harvesting capacity (RRPower) is the default rating of a harvester

// Atmospheric harvesters can harvest all resources at once.

// The actual processing patches are applied by Apply_AtmoScoops config files.
// To opt-in, other mods may include RR* fields in their part or patch configs.

// Squad
@PART[airScoop]
{
	RRAirFilter = Set
	RRPower = 1
}

// Stockalike Mining Expansion
@PART[SMX_Size1AtmCondenser]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRAirFilter = Set
	RRPower = 1
}
@PART[SMX_Size2AtmCondenser]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRAirFilter = Set
	RRPower = 3
}

//Pathfinder
@PART[wbiLassoSize0]:NEEDS[Pathfinder]:AFTER[RationalResources]
{
	@title = Lasso-60 Atmo Scoop
	RRAirFilter = Set
	RRPower = 0.2
	!MODULE[WBIModuleResourceHarvester] {}
}
@PART[wbiLassoSize1]:NEEDS[Pathfinder]:AFTER[RationalResources]
{
	@title = Lasso-100 Atmo Scoop
	RRAirFilter = Set
	RRPower = 1
	!MODULE[WBIModuleResourceHarvester] {}
}
@PART[wbiLassoSize2]:NEEDS[Pathfinder]:AFTER[RationalResources]
{
	@title = Lasso-200 Atmo Scoop
	RRAirFilter = Set
	RRPower = 3
	!MODULE[WBIModuleResourceHarvester] {}
}

// Deep Sky Core
@PART[ds00_intrbm]:NEEDS[DeepSky/00DeepSky]
{
	RRAirFilter = Set
	RRPower = 1.2
}
@PART[ds00_intmk2]:NEEDS[DeepSky/00DeepSky]
{
	RRAirFilter = Set
	RRPower = 0.8
}

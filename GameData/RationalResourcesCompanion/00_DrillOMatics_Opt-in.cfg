// Opt-In system for RR crust harvesters (drills)

// Serial harvesting capacity (RRPower) is the default rating of a harvester
// TODO RRPower

// Parallel harvesting capacity (RRSlots) is the core count, used by mods that enable
// (or force) harvesters to have slots and switchable modules. These mods
// include Kerbalism and Wild Blue Industries.

// The actual processing patches are applied by Apply_DrillOMatics config files.
// To opt-in, other mods may include RR* fields in their part or patch configs.

// Squad
@PART[MiniDrill,RadialDrill]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// Grounded
@PART[groundeddrill]:NEEDS[Grounded]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// Stockalike Mining Expansion
@PART[SMX_?mStackDrill|SMX_InlineDrill|SMX_1mInlineDrill|SMX_1mHInlineDrill]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// VentralDrill
@PART[VentralISRUDrill]:NEEDS[VentralDrill]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

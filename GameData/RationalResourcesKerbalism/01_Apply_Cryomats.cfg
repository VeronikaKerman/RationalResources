
@PART:HAS[#RRLiquifier[Set],!MODULE[Configure]:HAS[#Tag[RRLiquifier]]]:NEEDS[Kerbalism]:FOR[RationalResourcesKerbalism]
{
	@tags ^= :$: _kerbalism
	!MODULE[ModuleOverheatDisplay] {}
	!MODULE[ModuleResourceConverter] {}
	!MODULE[ModuleCoreHeat] {}
	MODULE
	{
		name = Configure
		title = Flash Liquifier
		slots = #$/RRSlots$
		Tag = RRLiquifier
	}
}

@PART:HAS[#RRGasifier[Set],!MODULE[Configure]:HAS[#Tag[RRGasifier]]]:NEEDS[Kerbalism]:FOR[RationalResourcesKerbalism]
{
	@tags ^= :$: _kerbalism
	//FIXME: _kerbalism tag added twice
	!MODULE[ModuleOverheatDisplay] {}
	!MODULE[ModuleResourceConverter] {}
	!MODULE[ModuleCoreHeat] {}
	MODULE
	{
		name = Configure
		title = Quick Gasifier
		slots = #$/RRSlots$
		Tag = RRGasifier
	}
}


@PART:HAS[#RRLiquifier[Set]]:NEEDS[Kerbalism]:FOR[RationalResourcesKerbalism]
{
	@RRLiquifier = isSet
	@MODULE[Configure]:HAS[#Tag[RRLiquifier]]
	{
		SETUP
		{
			name = Ammonia Liquifier
			desc = Freeze <b>Ammonia</b> into <b>LqdAmmonia</b>.

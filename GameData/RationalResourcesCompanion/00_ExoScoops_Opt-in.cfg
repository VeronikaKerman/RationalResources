// Opt-In system for RR exosphere ionic harvesters

// Serial harvesting capacity (RRPower) is the default rating of a harvester

// Exospheric harvesters can harvest all resources at once.

// The actual processing patches are applied by Apply_ExoScoops config files.
// To opt-in, other mods may include RR* fields in their part or patch configs.

@PART[rr_exoscoop]:AFTER[RationalResources]
{
	RRExoscoop = Set
	RRPower = 0.25
}

// Pathfinder
@PART[wbiLassoSize3]:NEEDS[Pathfinder]:AFTER[RationalResources]
{
	@title = Lasso-300 Exo Scoop
	RRExoscoop = Set
	RRPower = 4
}

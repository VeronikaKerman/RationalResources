// Opt-In system for RR oceanic liquid harvesters

// Serial harvesting capacity (RRPower) is the default rating of a harvester

// Oceanic harvesters can harvest all resources at once.

// The actual processing patches are applied by Apply_PumpOMatics config files.
// To opt-in, other mods may include RR* fields in their part or patch configs.

@PART[rr_hydroscoop_temp]:AFTER[RationalResources]
{
	RRPump = Set
	RRPower = 1
}

// Stockalike Mining Expansion
@PART[SMX_*Pump]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRPump = Set
	RRPower = 1
	MODEL // using this for its intakeTransformName
	{
		model = Squad/Parts/Aero/miniIntake/SmallIntake
		scale = 0.1, 0.1, 0.1
		rotation = 180, 0, 0
	}
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeLqd
		checkForOxygen = False
		area = 0.001
		@area *= #$/RRPower$
		intakeSpeed = 15
		intakeTransformName = Intake // does not exist in SMX parts
		underwaterOnly = True
	}
	RESOURCE
	{
		name = IntakeLqd
		amount = 5
		maxAmount = 5
		@amount *= #$/RRPower$
		@maxAmount *= #$/RRPower$
	}
}

@PART[SMX_1mInlinePump]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	@MODEL,1
	{
		@rotation = 90, 0, 0
	}
}

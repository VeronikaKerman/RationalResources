// = = = Adds RR options to the tanks of given manufacturers (other part mods) after they have been converted to CryoTanks by the CryoTanks mod = = =


// Fuji
@PART:HAS[#manufacturer[Polaris],@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,CryoTanks,RationalResourcesSquad]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = MO
			tankType = MonoPropellant
			title = MonoPropellant
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
		SUBTYPE
		{
			name = LNH3
			tankType = RR_CryoA
			title = LqdAmmonia
			primaryColor = BurntRed
			secondaryColor = BurntRed
		}
		SUBTYPE
		{
			name = LCO2
			tankType = RR_CryoC
			title = LqdCO2
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
		}
		SUBTYPE
		{
			name = LN2
			tankType = RR_CryoN
			title = LqdNitrogen
			primaryColor = PeacockBlue
			secondaryColor = PeacockBlue
		}
		SUBTYPE
		{
			name = LOX
			tankType = RR_CryoO
			title = LqdOxygen
			primaryColor = CadetBlue
			secondaryColor = CadetBlue
		}
		SUBTYPE
		{
			name = Water
			tankType = RR_Water
			title = Water
			primaryColor = Ocean
			secondaryColor = Ocean
		}
	}
}
